PLG_SLIDESHARE25="Slideshare Content Plugin"
PLG_SLIDESHARE25_XML_DESCRIPTION="Questo plugin per Joomla! 2.5.x/3.x farvi comprendere slideshare presentazioni all'interno di pagine di contenuti.<br /><br /><strong>How to use:</strong><br /><br />Grab the "Embed in wordpress.com" code and paste it directly between your {slideshare}embed here{/slideshare} tags in your article.<br />Example of embed code:<br />{slideshare}[slideshare id=60206&doc=phpbootcamp-joomla-framework-22883]{/slideshare}<br /><br /><strong>WYSIWYG Editor button plugin:</strong><br /><br />Since 1.2 it also has an Editor Button plugin that is to be installed and activated on its own.<br />This extra plugin adds a Slideshare button in your WYSIWYG editor,<br />and let you simply paste the before mentioned embed code<br />without the need to add the special {slideshare} tags.<br />You can find the plg_slidesharebutton in the <a href='http://joomlacode.org/gf/project/ot2sens_depot/frs/?action=FrsReleaseBrowse&frs_package_id=2505' target='_blank'>download area</a><br /><br /><strong>Changelog:</strong><br /><br />Version 1.4.0, fixing issue to allow multiple different slideshare embeds in same article<br />Version 1.3.2, correcting J3 imagepath for editor button and correction for bootstrap CSS<br />Version 1.3.1 for Joomla! 2.5.x and 3.x, added updateservers<br />Version 1.2.1 for Joomla! 2.5.x and 3.x, fix for embed code from Slideshare<br />Version 1.2.0 for Joomla! 2.5<br />Version 1.1.8 correcting error notice by adding a missing isset check.<br />Version 1.1.7 updated to use new player url, and added support of new PDF type and to switch to correct player when slideshare shortcut url includes type=d.<br />Version 1.1.6 correction to allow embed code thats been transformed to valid XHTML by WYSIWYG editor<br />Version 1.1.5 adjusted to use the new embed url from slideshare.<br />Version 1.1.4 only corrects a PHP notice.<br />Version 1.1.3 added parameter to select if related slides will be shown at the end of your own slide.<br />Version 1.1.2 corrected a typo for alignment to work properly and adjusted flash params to get rid of the slideshare standard embed tag and only use object/data to ensure XHTML valid output.<br />Version 1.1.1 corrected to use new url from slideshare archive.<br />From version 1.1 you no longer have to use part of embed code. Now you can simply paste the full 'Embed from wordpress' code within your tags. Added option to change size and alignment.<br />"
